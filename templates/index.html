<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Introduction Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">AI Student Introduction Evaluator</h1>
            <p class="lead">Evaluate student self-introduction transcripts with AI-powered scoring</p>
        </header>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Input Transcript</h5>
                    </div>
                    <div class="card-body">
                        <form id="evaluationForm">
                            <div class="mb-3">
                                <label for="transcript" class="form-label">Student Introduction Transcript</label>
                                <textarea class="form-control" id="transcript" rows="10" placeholder="Enter the student's introduction here..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" placeholder="e.g., 120" value="120">
                            </div>
                            <button type="button" id="evaluateBtn" class="btn btn-primary w-100">Evaluate</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Evaluation Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <p class="text-muted text-center">Enter a transcript and click "Evaluate" to see results</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center my-5">
            <p class="text-muted">Â© 2025 Nirmaan Education - AI Student Introduction Evaluator</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
document.getElementById('evaluateBtn').addEventListener('click', async function() {
    const transcript = document.getElementById('transcript').value;
    const duration = document.getElementById('duration').value;
    const resultsDiv = document.getElementById('results');
    const btn = this;
   
    if (!transcript.trim()) {
        alert('Please enter a transcript');
        return;
    }
   
    btn.disabled = true;
    btn.textContent = 'Evaluating...';
    resultsDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div><p class="mt-2">Analyzing transcript...</p>';
   
    try {
        const response = await fetch('/evaluate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({transcript, duration})
        });
       
        const data = await response.json();
       
        if (data.error) {
            resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            return;
        }
       
        displayResults(data);
    } catch (error) {
        resultsDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
    } finally {
        btn.disabled = false;
        btn.textContent = 'Evaluate';
    }
});
 
function displayResults(data) {
    const resultsDiv = document.getElementById('results');
 
   
    let html = `
        <div class="alert alert-success">
            <h4 class="alert-heading">Overall Score: ${data.overall_score}/100</h4>
            <p class="mb-0">Percentage: ${data.percentage}%</p>
        </div>
       
        <div class="accordion" id="resultAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#content">
                        Content & Structure: ${data.categories.content_structure.score}/${data.categories.content_structure.max}
                    </button>
                </h2>
                <div id="content" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <p><strong>Salutation:</strong> ${data.categories.content_structure.salutation.score}/5 - ${data.categories.content_structure.salutation.feedback}</p>
                        <p><strong>Keywords:</strong> ${data.categories.content_structure.keywords.score}/30 - ${data.categories.content_structure.keywords.feedback}</p>
                        <p><strong>Flow:</strong> ${data.categories.content_structure.flow.score}/5 - ${data.categories.content_structure.flow.feedback}</p>
                    </div>
                </div>
            </div>
 
           
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#speech">
                        Speech Rate: ${data.categories.speech_rate.score}/${data.categories.speech_rate.max}
                    </button>
                </h2>
                <div id="speech" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p>${data.categories.speech_rate.details.feedback}</p>
                        <p>WPM: ${data.categories.speech_rate.details.wpm}</p>
                    </div>
                </div>
            </div>
           
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#language">
                        Language & Grammar: ${data.categories.language_grammar.score}/${data.categories.language_grammar.max}
                    </button>
                </h2>
                <div id="language" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p><strong>Grammar:</strong> ${data.categories.language_grammar.grammar.score}/10 - ${data.categories.language_grammar.grammar.feedback}</p>
                        <p><strong>Vocabulary:</strong> ${data.categories.language_grammar.vocabulary.score}/10 - ${data.categories.language_grammar.vocabulary.feedback}</p>
                    </div>
                </div>
            </div>
 
           
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clarity">
                        Clarity: ${data.categories.clarity.score}/${data.categories.clarity.max}
                    </button>
                </h2>
                <div id="clarity" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p>${data.categories.clarity.details.feedback}</p>
                    </div>
                </div>
            </div>
           
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#engagement">
                        Engagement: ${data.categories.engagement.score}/${data.categories.engagement.max}
                    </button>
                </h2>
                <div id="engagement" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <p>${data.categories.engagement.details.feedback}</p>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="mt-3">
            <p><strong>Word Count:</strong> ${data.word_count} words</p>
            <p><strong>Duration:</strong> ${data.duration_sec} seconds</p>
        </div>
    `;
   
    resultsDiv.innerHTML = html;
}
</script>
</body>
</html>
